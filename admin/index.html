<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم | بصمة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="../logo no bag.png" alt="بصمة" class="login-logo">
                <h1>لوحة التحكم</h1>
                <p>سجل دخولك للوصول للوحة التحكم</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" id="email" name="email" required placeholder="admin@basma.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>تسجيل الدخول</span>
                    <i class="fas fa-arrow-left"></i>
                </button>
            </form>

            <div class="login-footer">
                <a href="../index.html">
                    <i class="fas fa-arrow-right"></i>
                    العودة للموقع
                </a>
            </div>
        </div>

        <!-- Background decoration -->
        <div class="login-bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script>
        // Check if already logged in
        (async () => {
            const session = localStorage.getItem('admin_session');
            if (session) {
                window.location.href = 'dashboard.html';
            }
        })();

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorEl = document.getElementById('errorMessage');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            errorEl.style.display = 'none';

            try {
                // Simple login: check if user exists in admin_users table
                const { data, error } = await db.supabaseClient
                    .from('admin_users')
                    .select('*')
                    .eq('email', email)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    throw new Error('User not found');
                }

                // For now, accept any password (you can add password hashing later)
                // Store session
                localStorage.setItem('admin_session', JSON.stringify({
                    email: data.email,
                    role: data.role,
                    full_name: data.full_name
                }));

                // Update last login
                await db.supabaseClient
                    .from('admin_users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', data.id);

                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Login error:', error);
                errorEl.querySelector('span').textContent = 'البريد الإلكتروني غير موجود أو الحساب معطل';
                errorEl.style.display = 'flex';
                btn.disabled = false;
                btn.innerHTML = '<span>تسجيل الدخول</span><i class="fas fa-arrow-left"></i>';
            }
        });
    </script>
</body>

</html>
